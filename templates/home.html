<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function bookApartment() {
            const response = await fetch("137.132.216.139:1234/book"), {
                method: 'POST',
                headers:{
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: '{
                    "token"
                }'
                }
            } 
        }
    </script>
    <header>
        <h1>NUSrentals - Housing Types</h1>
        <h1>Welcome, {{userID}}</h1>
    </header>
    <div style = "position:relative; left:800px; top:2px; background-color:white;">
<form action="/logout" method="post">
    <button name="logout" value="logout">Logout</button>
    </div>
</form>
<div style = "position:relative; left:100px; top:px; background-color:white;">
<form action="/user_profile" method="post">
    <button name="profile" value="profile">Profile</button>
    </div>
</form>
    <main>
        <section>
            {% for description, image_name in images %}
            <article>
                <h3>{{ description }}</h3>
                <img src="{{ url_for('static', filename='images/' + image_name) }}" alt="{{ description }}">
            </article>
            {% endfor %}
        </section>
    </main>
    </header>
    <main>
        <h2>Featured Listings</h2>
        <section>
            <article>
                <h3>Listing 1</h3>
                <img src="html_images/pgp-house-blocks.png" alt="Listing 1">
                <p>Furnished Apartments</p> 
                <button onclick="bookApartment()">Book</button>"

            </article>

            <article>
                <h3>Listing 2</h3>
                <img src="html_images/2017-residential-college-4-6_1.png" alt="Listing 2">

            <article>
