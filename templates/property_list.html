<!DOCTYPE html>
<html>
<head>
	<title>Property Listings</title>
	<style>
	 <style>

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: relative;
            background-color: #f1f1f1;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }

        .show {
            display: block;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .dropbtn, .profile-btn {
            background-color: #3498DB;
            color: white;
            padding: 16px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .dropbtn:hover, .profile-btn:hover,
        .dropbtn:focus, .profile-btn:focus {
            background-color: #2980B9;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #FFFFFF;
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            margin-left: 30px;
        }

        button {
            background-color: #005EA7;
            border: none;
            color: #FFFFFF;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #004C95;
        }

        h1,
        h2 {
            color: #005EA7;
        }

        main {
            text-align: center;
            margin: 20px 0;
        }

        section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        article {
            background-color: #FFFFFF;
            padding: 20px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            width: 300px;
        }

        img {
            width: 100%;
            height: auto;
        }

        footer {
            background-color: #FFFFFF;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #CCCCCC;
        }
    </style>
 <header>
        <h1>Welcome to NUSrentals</h1>
        <nav>
            <button onclick="location.href='/home'">Home</button>
        </nav>
    </header>
</head>
<body>
	<h1>Property Listings</h1>
	<ul>
	    {% for listing in filtered %}
		<li>
			<h2>{{ listing["address"]}}</h2>
			<img src="property1.jpg" alt="Property 1">
			<p>{{ listing["property_type"]}}</p>
			<p>Price: {{ listing["room_rate"]}}</p>
            <form action="/property" method="post">
            <button name="getproperty" value= {{ listing['property_id'] }}>See Listing</button>
            </form>
		</li>
		{% endfor %}
	</ul>
</body>
</html>
