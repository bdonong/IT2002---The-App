<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUSrentals - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #FFFFFF;
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav {
            margin-left: 30px;
        }
        button {
            background-color: #005EA7;
            border: none;
            color: #FFFFFF;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #004C95;
        }
        h1, h2 {
            color: #005EA7;
        }
        main {
            text-align: center;
            margin: 20px 0;
        }
        section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        article {
            background-color: #FFFFFF;
            padding: 20px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            width: 300px;
        }
        img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #FFFFFF;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #CCCCCC;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to NUSrentals</h1>
        <nav>
            <button onclick="location.href='/login'">Sign In</button>
            <button onclick="location.href='/signup'">Sign Up</button>
        </nav>
    </header>
    <main>
        <h2>Featured Listings</h2>
        <section>
            <article>
                <h3>Listing 1</h3>
                <img src="html_images/pgp-house-blocks.jpg" alt="Listing 1">
                <p>Furnished Apartments</p>
            </article>
            <article>
                <h3>Listing 2</h3>
                <img src="html_images\2017-residential-college-4-6_1.png" alt="Listing 2">
                <p>Communal living spaces</p>
            </article>
            <article>
                <h3>Listing 3</h3>
                <img src="html_images\2017-eusoff-hall-2_2.png" alt="Listing 3">
                <p>Shared accomodations</p>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 NUSrentals. All rights reserved.</p>
    </footer>
</body>
</html>
